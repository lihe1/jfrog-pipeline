      - name: Gradle_docker_build
        type: DockerBuild
        configuration:
          dockerFileLocation: tutorial/step1-create-gradle-app
          dockerFileName: Dockerfile
          dockerImageName: ${ArtIP}/pipeline-docker-dev-local/gradle-app
          dockerImageTag: ${Version}
          inputSteps:
            - name: gradle_bld_app
          inputResources:
            - name: gitRepo_code
              trigger: false
            - name: gradle_fileSpec
              trigger: false
            - name: gradleBuildInfo     
              trigger: false
          integrations:
            - name: artifactory
        execution:
          onStart:
          # export artifactory ip from internal build env var to tag the docker image
            - export ArtIP=$(echo ${int_artifactory_url}|awk -F '/' '{print $3}')


      - name: Gradle_docker_push
        type: DockerPush
        configuration:
          targetRepository:     pipeline-docker-dev-local
          autoPublishBuildInfo: true
          integrations:
            - name:  artifactory
          inputSteps:
            - name: Gradle_docker_build
          outputResources:
            - name: docker_gradleBuild_Info

      - name: Gradle_docker_scan
        type: XrayScan
        configuration:
          waitUntilFinish: true
          inputResources:
            - name: docker_gradleBuild_Info
              trigger: true
          outputResources:
            - name: scanned_gradle_dockerBuild_Info       #     Currently not in use

      - name: gradle_docker_promote
        type: PromoteBuild
        configuration:
          targetRepository:      pipeline-docker-staging-local
          includeDependencies:   true
          status:                Passed
          comment:               Artifact passed Xray Scan
          copy:                  false
